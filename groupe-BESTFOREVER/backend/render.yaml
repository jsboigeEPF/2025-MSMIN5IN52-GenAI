services:
  - type: web
    name: ai-trip-planner-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health  # âœ… Add health check
    envVars:
      - key: OPENAI_KEY
        sync: false
      - key: GEMINI_KEY
        sync: false