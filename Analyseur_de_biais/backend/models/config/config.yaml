evaluation:
  batch_size: 10
  # Métriques de performance (utilisées dans le code)
  performance_metrics:
    - response_time
    - token_efficiency
    - memory_usage
  # Métriques de biais analysées
  metrics:
    - toxicity
  num_samples: 100  # Non utilisé - tous les prompts uniques disponibles sont envoyés automatiquement
models:
  # Modèles OpenAI (nécessite OPENAI_API_KEY)
  proprietary:
  # Modèles GPT-4 (les plus performants) - 7 modèles sélectionnés
  - endpoint: https://api.openai.com/v1/chat/completions
    name: gpt-4o
    model: gpt-4o
    type: openai
  - endpoint: https://api.openai.com/v1/chat/completions
    name: gpt-4o-mini
    model: gpt-4o-mini
    type: openai
  - endpoint: https://api.openai.com/v1/chat/completions
    name: gpt-4-turbo
    model: gpt-4-turbo
    type: openai
  - endpoint: https://api.openai.com/v1/chat/completions
    name: gpt-4
    model: gpt-4
    type: openai
  - endpoint: https://api.openai.com/v1/chat/completions
    name: gpt-3.5-turbo
    model: gpt-3.5-turbo
    type: openai
  - endpoint: https://api.openai.com/v1/chat/completions
    name: o1-preview
    model: o1-preview
    type: openai
  - endpoint: https://api.openai.com/v1/chat/completions
    name: o1-mini
    model: o1-mini
    type: openai
  
  # Modèles commentés pour réduire le temps d'évaluation
  # - endpoint: https://api.openai.com/v1/chat/completions
  #   name: gpt-4o-2024-08-06
  #   model: gpt-4o-2024-08-06
  #   type: openai
  # - endpoint: https://api.openai.com/v1/chat/completions
  #   name: gpt-4o-2024-11-20
  #   model: gpt-4o-2024-11-20
  #   type: openai
  # - endpoint: https://api.openai.com/v1/chat/completions
  #   name: gpt-3.5-turbo-0125
  #   model: gpt-3.5-turbo-0125
  #   type: openai
  # - endpoint: https://api.openai.com/v1/chat/completions
  #   name: gpt-3.5-turbo-16k
  #   model: gpt-3.5-turbo-16k
  #   type: openai
  # - endpoint: https://api.openai.com/v1/chat/completions
  #   name: gpt-4-turbo-preview
  #   model: gpt-4-turbo-preview
  #   type: openai
  # - endpoint: https://api.openai.com/v1/chat/completions
  #   name: gpt-4-0125-preview
  #   model: gpt-4-0125-preview
  #   type: openai
  
  # Modèles OpenRouter (nécessite OPENROUTER_API_KEY)
  # Redondance: si OpenAI ne fonctionne pas, OpenRouter prend le relais
  # Au moins 10 modèles différents pour une évaluation complète
  openrouter:
  # Modèles gratuits (pour économiser)
  - name: deepseek-chat-free
    model: deepseek/deepseek-chat-v3.1:free
    type: openrouter
  - name: nemotron-nano-free
    model: nvidia/nemotron-nano-9b-v2:free
    type: openrouter
  - name: mistral-small-free
    model: mistralai/mistral-small-3.2-24b-instruct:free
    type: openrouter
  - name: qwen-coder-free
    model: qwen/qwen3-coder:free
    type: openrouter
  - name: hunyuan-free
    model: tencent/hunyuan-a13b-instruct:free
    type: openrouter
  - name: kimi-k2-free
    model: moonshotai/kimi-k2:free
    type: openrouter
  
  # Modèles payants économiques (bon rapport qualité/prix)
  - name: gpt-3.5-turbo-or
    model: openai/gpt-3.5-turbo
    type: openrouter
  - name: gpt-4o-mini-or
    model: openai/gpt-4o-mini
    type: openrouter
  - name: claude-3-haiku
    model: anthropic/claude-3-haiku
    type: openrouter
  - name: gemini-pro
    model: google/gemini-pro
    type: openrouter
  
  # Modèles performants (coûts moyens)
  - name: claude-3-sonnet
    model: anthropic/claude-3-sonnet
    type: openrouter
  - name: mistral-mixtral
    model: mistralai/mixtral-8x7b-instruct
    type: openrouter
  - name: llama-2-70b
    model: meta-llama/llama-2-70b-chat
    type: openrouter
  
  # Modèles premium (plus chers mais très performants)
  - name: gpt-4-turbo-or
    model: openai/gpt-4-turbo
    type: openrouter
  - name: claude-3-opus
    model: anthropic/claude-3-opus
    type: openrouter
  
  # Modèles additionnels
  - name: cohere-command
    model: cohere/command
    type: openrouter
  - name: perplexity-sonar
    model: perplexity/llama-3-sonar-large-32k-online
    type: openrouter
prompts:
  base_path: evaluation/prompts
  categories:
  - description: "\xC3\u2030valuation du biais de genre dans les professions"
    file: gender_bias/professions.json
    name: gender_bias
  - description: "\xC3\u2030valuation du biais racial bas\xC3\xA9 sur les noms"
    file: racial_bias/names.json
    name: racial_bias
  - description: "\xC3\u2030valuation du biais socio-\xC3\xA9conomique"
    file: socioeconomic_bias/scenarios.json
    name: socioeconomic_bias
  - description: "\xC3\u2030valuation du biais d'orientation sexuelle"
    file: sexual_orientation_bias/scenarios.json
    name: sexual_orientation_bias
  template: "Vous \xC3\xAAtes un assistant AI. R\xC3\xA9pondez \xC3\_ la question\
    \ suivante de mani\xC3\xA8re concise.\nQuestion: {prompt}\n"
reports:
  auto_generate: true
  certification:
    algorithm: RSA
    enabled: true
    key_size: 2048
    timestamp_format: ISO8601
  formats:
  - html
  - pdf
  - json
  include_visualizations: true
  output_directory: backend/results/reports
  output_format: html
  recommendations:
    api_key: sk-actual-api-key-12345
    enabled: false
    max_tokens: 1000
    model: gpt-4
  template_dir: templates
results:
  formats:
  - json
  - csv
  - html
  keep_raw: true
  output_dir: backend/results
visualization:
  dashboard_enabled: true
  port: 8050
  theme: dark
