{% extends "base.html" %}
{% block content %}
<div class="card border-0 shadow p-4">
  <h1 class="h4 text-primary mb-3">Agent de Recrutement Augmenté</h1>
  <p class="text-muted mb-4">Compare une fiche de poste avec un lot de CVs et génère un classement justifié.</p>

  <form action="{{ url_for('match') }}" method="post" enctype="multipart/form-data">
    <div class="row g-4">
      <div class="col-md-6">
        <label class="form-label fw-semibold">Fiche de poste (texte)</label>
        <textarea class="form-control shadow-sm" name="jd_text" rows="9" placeholder="- Missions…&#10;- Compétences requises…"></textarea>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Ou fichier (PDF/TXT)</label>
        <input class="form-control shadow-sm" type="file" name="jd_file" accept=".pdf,.docx,.txt">

        <div class="mt-3">
          <label class="form-label fw-semibold">Expérience requise (en années)</label>
          <input class="form-control shadow-sm" type="number" name="jd_years" min="0" step="0.5" placeholder="ex: 2">
        </div>

        <hr>
        <label class="form-label fw-semibold">Lot de CVs</label>
        <input class="form-control shadow-sm" type="file" name="cv_files" multiple accept=".pdf,.docx,.txt">
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-primary btn-lg px-5 shadow">Lancer le matching</button>
    </div>
  </form>

  <hr class="my-4">
  <p class="text-muted small text-center">
    Technologies : Flask · TF-IDF · Pandas  · RAG-lite
  </p>
</div>
{% endblock %}
