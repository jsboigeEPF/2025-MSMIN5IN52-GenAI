<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Loop Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Musical Loop Generator</h1>
            <p>Create ambient soundscapes for your productions</p>
        </header>

        <main>
            <section class="controls">
                <div class="control-group">
                    <label for="ambiance-select">Ambiance Type:</label>
                    <select id="ambiance-select">
                        <option value="">Select an ambiance...</option>
                        <option value="mysterious_forest">Mysterious Forest</option>
                        <option value="cyberpunk_rain">Cyberpunk in the Rain</option>
                        <option value="medieval_castle">Medieval Castle</option>
                        <option value="sports_fans">Sports Fans Chanting</option>
                    </select>
                    <button id="new-ambiance-btn">Request New Ambiance</button>
                </div>

                <div class="control-group">
                    <label for="tempo-slider">Tempo (BPM):</label>
                    <input type="range" id="tempo-slider" min="60" max="180" value="120">
                    <span id="tempo-value">120 BPM</span>
                </div>

                <div class="control-group">
                    <label for="volume-slider">Volume:</label>
                    <input type="range" id="volume-slider" min="0" max="100" value="80">
                    <span id="volume-value">80%</span>
                </div>

                <div class="player-controls">
                    <button id="play-pause-btn" disabled>
                        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>
                    <button id="download-btn" disabled>Download Loop</button>
                </div>
            </section>

            <section class="visualization">
                <div class="waveform">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Musical Loop Generator. All rights reserved.</p>
        </footer>
    </div>

    <div id="new-ambiance-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Request New Ambiance</h2>
            <form id="new-ambiance-form">
                <div class="form-group">
                    <label for="ambiance-name">Ambiance Name:</label>
                    <input type="text" id="ambiance-name" required>
                </div>
                <div class="form-group">
                    <label for="ambiance-description">Description:</label>
                    <textarea id="ambiance-description" rows="4" required></textarea>
                </div>
                <button type="submit">Submit Request</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
