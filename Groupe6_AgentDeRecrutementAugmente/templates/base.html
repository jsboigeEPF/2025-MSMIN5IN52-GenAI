<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Agent de Recrutement Augmenté</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom style -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg shadow-sm bg-white sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">Smart<span class="text-dark">·Recrut</span></a>
      </div>
    </nav>

    <main class="container py-5">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning shadow-sm">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-3 text-muted small">
      © {{ 2025 }} Groupe3 
    </footer>
  </body>
</html>
